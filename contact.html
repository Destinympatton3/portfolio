<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/styles.css">
</head>
  <body>
    <div class="page-center">
      <header>
        <div class="name">
          <img class="logo" src="assets/img/Destinylogo.png" alt="Destiny Patton Logo">
        </div>
        <nav>
          <a href="index.html">HOME</a>
          <a href="projects.html">PROJECTS</a>
          <a href="resume.html">RESUME</a>
          <a class="active">CONTACT</a>
        </nav>
      </header>
  
      <main>
        <section class="intro-contact" style="text-align: center; margin-top: 2rem;">
          <h1>Destiny Patton</h1>
          <p class="contact social-icons">
       <a href="http://www.linkedin.com/in/destinympatton" target="_blank"> <img src="assets/img/linkedin.png"alt="LinkedIn">
            </a>
            <a href="https://www.youtube.com/channel/UCFHKnFeH-WWnOwDcYAjPI9A?app=desktop" target="_blank">
              <img src="assets/img/ytlogo.webp" alt="YouTube">
            </a>
          </p>
    
        </section>
  
        <section class="contact-form" style="max-width: 600px; margin: 2rem auto; background: #fef5e5; padding: 2rem; border-radius: 12px;">
          <h2>Contact Me</h2>
          <form action="mailto:destinympatton@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
  
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
  
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
  
            <button type="submit">Send</button>
          </form>
        </section>
      </main>
    </div>
  </body>
